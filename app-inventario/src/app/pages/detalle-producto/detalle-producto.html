<!-- Usamos la clase correcta 'detalle-container' para coincidir con el SCSS -->
<div class="detalle-container">

  <div class="card-detalle" *ngIf="producto; else vacio">

    <!-- Imagen Genérica de Producto -->
    <div class="image-wrapper">
      <img src="https://cdn-icons-png.flaticon.com/512/679/679720.png" alt="Producto Genérico" class="producto-img">
    </div>

    <div class="content-wrapper">
      <div class="header-info">
        <h2>{{ producto.nombre }}</h2>
        <span class="badge-sku">{{ producto.sku }}</span>
      </div>

      <div class="stats-grid">
        <div class="stat-item">
          <span class="label">Precio</span>
          <span class="value price">${{ producto.precio }}</span>
        </div>
        <div class="stat-item">
          <span class="label">Stock Disponible</span>
          <span class="value" [class.low-stock]="producto.stock < 5">{{ producto.stock }}</span>
        </div>
        <div class="stat-item">
          <span class="label">Categoría</span>
          <span class="value category">{{ producto.categoria_nombre || 'General' }}</span>
        </div>
      </div>

      <div class="footer-actions">
        <button (click)="volver()" class="btn-volver">
          <i class="fa-solid fa-arrow-left"></i> Regresar al Listado
        </button>
      </div>
    </div>
  </div>

  <ng-template #vacio>
    <div class="empty-state">
      <img src="https://cdn-icons-png.flaticon.com/512/7486/7486744.png" alt="No seleccionado" class="empty-img">
      <h3>No has seleccionado ningún producto</h3>
      <button (click)="volver()" class="btn-primario">Ir al Listado</button>
    </div>
  </ng-template>

</div>
