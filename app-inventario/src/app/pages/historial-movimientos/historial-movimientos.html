<div class="historial-container">
  <div class="page-header">
    <h2>Historial de Movimientos</h2>
    <p class="subtitle">Registro de entradas y salidas de inventario</p>
  </div>

  <div class="tabla-wrapper">
    <table class="table-striped">
      <thead>
        <tr>
          <th>Fecha / Hora</th>
          <th>Producto</th>
          <th>Tipo</th>
          <th>Cantidad</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mov of movimientos()">
          <td>{{ mov.fecha | date:'medium' }}</td>
          <td class="fw-bold">{{ mov.producto_nombre || 'Producto #' + mov.producto_id }}</td>
          <td>
            <span class="badge" [ngClass]="{'badge-entrada': mov.tipo === 'Entrada', 'badge-salida': mov.tipo === 'Salida'}">
              {{ mov.tipo }}
            </span>
          </td>
          <td class="text-right">{{ mov.cantidad }}</td>
          <td><i class="fa-solid fa-check-circle text-success"></i> Completado</td>
        </tr>
        <tr *ngIf="movimientos().length === 0">
          <td colspan="5" class="no-data">No hay movimientos registrados a√∫n.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
